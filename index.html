<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js"crossorigin="anonymous"></script>
    <title>Vanilla JS T3</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn turquoise" data-id="turn">
                <i class="fa-solid fa-x "></i>
                <p data-id="turn-text">Player 1, you're up!</p>
            </div>
            <div class="menu" data-id="menu">
                <button class="menu-btn" data-id="menu-btn">Actions<i class="fa-solid fa-chevron-down"></i></button>
                <div class="items border hidden" data-id="menu-items">
                  <button data-id="reset-btn">Reset</button>
                  <button data-id="new-round-btn">New Round</button>
                </div>
            </div>
            <div id="1" class="square" data-id="square"></div>
            <div id="2" class="square" data-id="square"></div>
            <div id="3" class="square" data-id="square"></div>
            <div id="4" class="square" data-id="square"></div>
            <div id="5" class="square" data-id="square"></div>
            <div id="6" class="square" data-id="square"></div>
            <div id="7" class="square" data-id="square"></div>
            <div id="8" class="square" data-id="square"></div>
            <div id="9" class="square" data-id="square"></div>

            <!-- SCORE -->
            <div class="score shadow" style="background-color: var(--turquoise)">
                <p>Player 1 Wins</p>
                <span data-id="p1-wins">0</span>
            </div>
            <div class="score shadow" style="background-color: var(--light-gray)">
                <p>Ties</p>
                <span data-id="ties">0</span>
            </div>
            <div class="score shadow" style="background-color: var(--yellow)">
                <p>Player 2 Wins</p>
                <span data-id="p2-wins">0</span>
            </div>
        </div>
    </main>
    <footer>
        <p>fut</p>
        <p>futer</p>
    </footer>
    
    <!-- Modal that opens when game ends -->
    <div class="modal hidden" data-id="modal">
        <div class="modal-contents">
          <p data-id="modal-text">Player 1 wins!</p>
          <button data-id="modal-btn">Play again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
